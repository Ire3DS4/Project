<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
      <title>TOP 10 association between genes and disease</title>
</head>
<body>
    <div class="btn-group" style="width:100%">
        <button style="width:32%">
            <form action="http://127.0.0.1:8080/ListD">
                <input type="submit" name="send" value="Go Back" />
            </form></button>
        <button style="width:32%">
            <form action="http://127.0.0.1:8080/HP">
                <input type="submit" name="send" value="Homepage" />
            </form></button>
        <button style="width:32%">
            <form action="http://127.0.0.1:8080/GtoD">
                <input type="submit" name="send" value="Continue" />
            </form></button>
    </div>
    <h1>The 10 most frequent gene-disease associations are:</h1>
    <p></p>
    <ol>
        {% for tuple in result%}
            <li>
                <p>DiseaseID: {{tuple[0][0]}} & GeneID: {{tuple[0][1]}} with frequency: {{tuple[1]}}</p>
            </li>
            {{%endfor%}}
    </ol>
</body>
</html>
